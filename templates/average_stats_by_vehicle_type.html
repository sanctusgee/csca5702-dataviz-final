<!DOCTYPE html>
<html>
<head>

  <style>
    #vis.vega-embed {

      display: flex;
    }

    #vis.vega-embed details,

      position: relative;
    }
  </style>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-lite@5.20.1"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
  <div id="vis"></div>
  <script>
    (function(vegaEmbed) {
      var spec = {"config": {"view": {"continuousWidth": 300, "continuousHeight": 300}, "axis": {"labelFontSize": 12, "titleFontSize": 14}, "title": {"anchor": "start", "fontSize": 18}}, "data": {"name": "data-98fa813f0826d81da64dfc07ba97c966"}, "mark": {"type": "bar"}, "encoding": {"color": {"field": "Electric Vehicle Type", "scale": {"scheme": "tableau20"}, "type": "nominal"}, "tooltip": [{"field": "Electric Vehicle Type", "title": "Vehicle Type", "type": "nominal"}, {"field": "Avg Range", "format": ".2f", "title": "Average Range (miles)", "type": "quantitative"}], "x": {"field": "Electric Vehicle Type", "title": "Vehicle Type", "type": "nominal"}, "y": {"field": "Avg Range", "title": "Average Electric Range (miles)", "type": "quantitative"}}, "height": 400, "title": "Average Electric Range by Vehicle Type", "width": 600, "$schema": "https://vega.github.io/schema/vega-lite/v5.20.1.json", "datasets": {"data-98fa813f0826d81da64dfc07ba97c966": [{"Electric Vehicle Type": "Battery Electric Vehicle (BEV)", "Avg Range": 48.434079710405015}, {"Electric Vehicle Type": "Plug-in Hybrid Electric Vehicle (PHEV)", "Avg Range": 31.274775391963043}]}};
      var embedOpt = {"mode": "vega-lite"};

      function showError(el, error){
          el.innerHTML = ('<div style="color:red;">'
                          + '<p>JavaScript Error: ' + error.message + '</p>'
                          + "<p>This usually means there's a typo in your chart specification. "
                          + "See the javascript console for the full traceback.</p>"

          throw error;
      }
      const el = document.getElementById('vis');
      vegaEmbed("#vis", spec, embedOpt)
        .catch(error => showError(el, error));
    })(vegaEmbed);

  </script>
</body>
</html>
